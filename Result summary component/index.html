<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/ab5039e8df.js"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="main.css" />
        <title>Our page</title>
    </head>
    <body>
        <div class="container">
            <div class="left-block">
                <h5>Your result</h5>
                <div class="rounded">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h4>Great</h5>
                <p>You scored higher than 65% of
                    the people who have taken these tests</p>
            </div>
            <div class="right-block">
                <h4>Summary</h>
                <div class="right-display pink">
                    <div class="reaction">
                        <i class="fa-regular fa-star"></i>
                        <h6>Reaction</h6>

                    </div>
                    <p><span class="deep-span">80</span><span class="light-span">/100</span></p>
                </div>
                <div class="right-display yellow">
                    <div class="reaction">
                        <i class="fa-regular fa-star"></i>
                        
                        <h6>Memory</h6>

                    </div>
                    <p><span>92</span>/100</p>
                </div>
                <div class="right-display green">
                    <div class="reaction">
                        <i class="fa-regular fa-star"></i>
                        <h6>Verbal</h6>

                    </div>
                    <p><span class="deep-span">61</span><span class="light-span">/100</span></p>
                </div>
                <div class="right-display purple">
                    <div class="reaction">
                        <i class="fa-regular fa-star"></i>
                        <h6>Visual</h6>

                    </div>
                    <p><span>72</span>/100</p>
                </div>
                <button>Continue</button>
            </div>
        </div>
    </body>
</html>
